<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search app</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100&display=swap"
        rel="stylesheet">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Main styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="app">

    <div class="app__wrapper">
        <!-- Header -->
        <header class="app__header">
            <div class="container">
                <a class="logo">
                   <i class="material-icons ">movie</i> Movie Search
                </a>
            </div>
        </header>
        <!-- End Header -->
        <!-- Main -->
        <main class="app__main">
            <div class="container">
                <form action="#" class="search-form">
                    <fieldset class="search-form__fieldset">
                        <legend class="search-form__title">
                            Find your movie!
                        </legend>
                        <div class="search-form__wrapper">
                            <label class="search-form__label"  for="search-field">
                            <input id="search-field" type="search" class="search-form__field" placeholder="Search movie"
                                required autocomplete="off">
                            </label>
                            <button id="submit-btn" class="search-form__submit-btn" type="submit">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <!-- End Main -->
    <!-- Footer -->
    <footer class=" app__footer">
        <div class="container flex-between">
            <p class="copyright">
                @Movie search app
            </p>
            <a href="https://github.com/PetrischakMaxim" target="_blank" class="author"
                title="PetrischakMaxim">PetrischakMaxim</a>
        </div>
    </footer>
    <!-- End Footer -->
    <!-- JavaScript -->
    <script src="./js/bundle.js"></script>
</body>

</html>
